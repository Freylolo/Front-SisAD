<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">

<div class="modal-header">
  <h4 class="modal-title">Editar Al√≠cuota Mensual</h4>
  <button type="button" class="close custom-close-button" aria-label="Close" (click)="modalRef.dismiss()">
    <i class="fas fa-times-circle" aria-hidden="true"></i>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <label for="fechalicuota">Fecha <span class="text-danger">:</span></label>
      <input type="date" id="fechalicuota" formControlName="fecha" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="mesalicuota">Mes :<span class="text-danger">:</span></label>
      <select id="mesalicuota" formControlName="mes" class="form-control" required>
        <option value="" disabled>Seleccione</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mpcobrar">Monto Por Cobrar :<span class="text-danger">:</span></label>
      <input type="number" id="mpcobrar" formControlName="monto_por_cobrar" class="form-control" placeholder="Ingrese monto $" required>
    </div>
    <div class="form-group">
        <label for="pagado">Pagado : <span class="text-danger">:</span></label>
        <select id="pagado" formControlName="pagado" class="form-control" required>
            <option [ngValue]="true">Pagado</option>
            <option [ngValue]="false">No Pagado</option>
        </select>
    </div>      
    <button type="submit" class="btn btn-primary">Actualizar</button>
  </form>
</div>
