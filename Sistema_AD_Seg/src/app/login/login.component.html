<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<div class="contenedor" style="background-image: url('assets/FondoGarita.jpg');">
  <div class="login-container" >
    <div class="login-form">
      <img src="./assets/users.png" width="150" height="150" alt="Icono de usuario">
      <h2>Bienvenido</h2>
      <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username"><i class="fas fa-solid fa-user"></i></label>
        <input  type="text" id="username" name="username" placeholder="Usuario" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-solid fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required>
      </div>
      <div><button type="button" class="btn"(click)="forgotPassword()">¿Olvidé mi contraseña?</button></div>
      <br>
      <div><button type="submit" class="btn btn-primary">Iniciar Sesión</button></div>
      <br>
      </form>
    </div>
  </div>
</div>
